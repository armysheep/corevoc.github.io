	       body {

	           text-align: center;
	           margin-top: 50px;
	           font-size:  10px
	       }
	       button {
	           font-size: 20px; /* 調整按鈕文字大小 */
	           padding: 20px 40px; /* 調整按鈕內邊距 */
	       }
	       input[type="text"] {

	           padding: 20px;

	</style>
</head>

	       let currentWordIndex = 0;
	       let score = 0;
	       
	       function updateScore(points) {
	           score += points;
	           document.getElementById("score").textContent = score;
	       }

	       function checkAnswer() {
	           const input = document.getElementById("answer").value.trim().toLowerCase();
	           const correctAnswer = words[currentWordIndex].english;

	           if (input === correctAnswer) {
	               document.getElementById("result").textContent = "答對了！";
	               updateScore(5);
	               currentWordIndex++;
	               if (currentWordIndex < words.length) {
	                   displayWord();
	               } else {
	                   document.getElementById("word-container").innerHTML = "<p>恭喜你完成了所有單字的複習！<\/p>";
	               }
	           } else {
	               updateScore(-2);
	               document.getElementById("result").textContent = "答錯了，請再試一次。";
	           }
	       }

	       function displayWord() {
	           const wordElement = document.getElementById("word");
	           const word = words[currentWordIndex];
	           wordElement.textContent = `${word.chinese} (${word.english[0]} _ _ _ _ _ _ ${word.english[word.english.length - 1]})`;
	           document.getElementById("answer").value = "";
	           document.getElementById("result").textContent = "";
	           
	           /*if (currentWordIndex === words.length - 1) {
	               // 如果是最後一個單字，顯示恭喜訊息並更新分數板

	               document.getElementById("check-button").disabled = true;
	               document.getElementById("word-container").innerHTML = "<p>恭喜你完成了所有單字的複習！<\/p>";
